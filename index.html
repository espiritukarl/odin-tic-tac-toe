<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tic Tac Toe</title>
</head>
<body>
    <nav>
        <h1>Tic Tac Toe</h1>
    </nav>
    <main>
        <div class="header">
            <form>
                <div class="player__names">
                    <label for="player1">Enter Player 1 name: </label>
                    <input type="text" id="player1" value="Karl">
                    <label for="player2">Enter Player 2 name: </label>
                    <input type="text" id="player2" value="TM">
                </div>
                <button class="start">New Game</button>
            </form>
        </div>
        <section class="table__section">

            <section class="score_board">
                <div class="player__name"></div>
                <div class="player__result"></div>
            </section>

            <table cellspacing="0">
                <tbody>
                    <tr>
                        <td class="box" id="b0"></td>
                        <td class="box" id="b1"></td>
                        <td class="box" id="b2"></td>
                    </tr>
                    <tr>
                        <td class="box" id="b3"></td>
                        <td class="box" id="b4"></td>
                        <td class="box" id="b5"></td>
                    </tr>
                    <tr>
                        <td class="box" id="b6"></td>
                        <td class="box" id="b7"></td>
                        <td class="box" id="b8"></td>
                    </tr>
                </tbody>
            </table>

            <section class="score_board">
                <div class="player__name"></div>
                <div class="player__result"></div>
            </section>

        </section>
        <div class="settings">
            <span class="result"></span>
            <button class="restart" onclick="displayController.restart()">Restart</button>
        </div>
    </main>
</body>
<script src="script.js"></script>
</html>
